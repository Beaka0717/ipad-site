<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./scroll.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <section>
        <div data-aos="flip-up" data-aos-duration="7000"><h1>slide 1</h1></div>
        
      </section>
      <section>
        <div data-aos="fade-right">
            <h1>slide 2</h1>
        </div>
        
      </section>
      <section>
        <div data-aos="flip-left"
     data-aos-easing="ease-out-cubic"
     data-aos-duration="5000">

        <h1>slide 3</h1>
    </div>
      </section>
      <section>
        <h1>slide 4</h1>
      </section>
      <section>
        <h1 class="text-3xl font-bold underline text-clifford">slide 5</h1>
      </section>
      <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
</body>
</html>
